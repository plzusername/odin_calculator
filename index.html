<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My calclol</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-result">0</div>
        <div class="buttons-container">
            <div class="first-row">
                <button class="del clear">clear</button>
                <button class="del delete">Delete</button>
                <button class="operator divide">/</button>
            </div>
            <div class="second-row">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button> 
                <button class="operator multiply">*</button> 
            </div>
            <div class="third-row">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button> 
                <button class="operator minus">-</button> 
            </div>
            <div class="fourth-row">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button> 
                <button class="operator plus">+</button> 
            </div>
            <div class="fifth-row">
                <button class="number decimal">.</button>
                <button class="number zero">0</button>
                <button class="equals">=</button> 
            </div>
        </div>
    </div>
    <p>Key info</p>
    <div class="key-info">
        <div class="key-names">
            <p>Clear</p>
            <p>Number</p>
            <p>=</p>
            <p>Operator</p>
            <p>Point</p>
            <p>Delete</p>
        </div>
        <div class="key-purpose">
            <p>key C</p>
            <p>key 0-9</p>
            <p>Enter or = key</p>
            <p>- + / * key</p>
            <p>dot key</p>
            <p>Backspace or Delete key</p>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            plzusername
            <a href="https://github.com/plzusername" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
