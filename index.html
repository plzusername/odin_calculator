<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="num-display">
            <p>0</p>
        </div>
        <div class="button-container">
            <button class="clear btn">clear</button>
            <button class="delete btn">delete</button>
            <button class="divide btn">/</button>
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="multiply btn">*</button>
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="minus btn">-</button>
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="plus btn">+</button>
            <button class="decimal btn">.</button>
            <button class="zero btn">0</button>
            <button class="equals btn">=</button>
        </div>
    </div>
    <h2>Key information</h2>
    <div class="key-info">
        <div class="keys-purpose">
            <p>Clear</p>
            <p>Number</p>
            <p>=</p>
            <p>Operator</p>
            <p>Point</p>
            <p>Delete</p>
        </div>
        <div class="keys-name">
            <p>key C</p>
            <p>Key 0-9</p>
            <p>Enter or = key</p>
            <p>- + / * key</p>
            <p>dot key</p>
            <p>Backspace or Delete key</p>
        </div>
    </div>
    <div class="footer">
        
    </div>
</body>
</html>
